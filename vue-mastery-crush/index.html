<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{product}}</h1>
    <div class="product">
      <img v-if="imageLoaded" :src="imageUrl" alt="Product Image">
      <div v-else>Image loading failed.</div>
      <p>Product Details: {{description}}</p>

    </div>
  </div>

  <!-- Import Js -->
  <script src="./main.js"></script>
</body>

</html>
