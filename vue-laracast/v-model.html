<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>

    <div id="app">
        <input type="text" v-model="message">
        <p>Message: {{ message }}</p>
    </div>


    <script>
        const app = Vue.createApp({

            data() {
                return {
                    message: 'Hello!',
                };
            },

        });
        app.mount('#app');


    </script>
</body>

</html>
