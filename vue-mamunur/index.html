<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue by Mamunur</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div id="app">
        <form @submit.prevent="handleFormSubmit">
            <h3>Enter your name</h3>
            <input type="text" @keyup="handleKeyup" />
            <p>Welcome {{name}}!</p>
            <button type="submit">Submit</button>
        </form>

        <hr><br>
        <!-- we can use mouse click event modifier like click.right and
        click.middle as click.left -->
        <div class="card" @click.left = "handleCardClick">
            <!-- has stopped event propagation using stop event modifier -->
            <button @click.stop = "handleViewClick">View</button>
        </div>

    </div>







    <script src="app.js"></script>
</body>

</html>
